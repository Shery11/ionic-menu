

<ion-content>

  <p>Click on button to toggle the menus. There are two of them</p>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button mode="ios" translucent="true" (click)="openMenu('menu1')" *ngIf="!loggedIn">
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>

    <ion-fab-button mode="ios" translucent="true" (click)="openMenu('menu2')" *ngIf="loggedIn">
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
